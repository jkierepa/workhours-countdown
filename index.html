<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>WORK WORK WORK!</title>
        <link rel="stylesheet" href="css/stylesheet.css">
        <script src="js/countdown.js"></script>
        <noscript>You need to enable JavaScript to view the full site.</noscript>
    </head>

    <body>
        <div class="wrapper">
            <div class="label">
                <label for="endtime">When do you finish work?</label>
            </div>
            <div class="timeInput">
                <input type="time" id="endtime" name="endtime" value="16:00">
            </div>
            <div class="continue-grid">
                <button id="submitBtn" onclick="onSubmitBtnClick()" class="submit-button">COUNT ME DOWN!</button>
            </div>
            <div class="countdown" id="diffTime"></div>
            <div class="overtime" id="overtime"></div>
        </div>
    </body>

</html>
